<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradakshina Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .counter {
            font-size: 28px;
            font-weight: bold;
        }

        .count-btn, .image-btn {
            width: 400px;
            height: 400px;
            font-size: 32px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            outline: none;
            border-radius: 10px;
            transition: background 0.3s, transform 0.1s;
        }

        .count-btn:active, .image-btn:active {
            transform: scale(0.95);
        }

        .image-btn {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .reset-btn {
            background-color: red;
            color: white;
        }

        .complete-btn {
            background-color: green;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        @media (max-width: 768px) {
            .count-btn, .image-btn {
                width: 90%;
                height: 300px;
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .count-btn, .image-btn {
                width: 90%;
                height: 250px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h1>Pradakshina Counter</h1>
        <p class="counter">Count: <span id="count">0</span></p>
        
        <input type="text" id="imageUrl" placeholder="Enter image URL (optional)" oninput="updateButton()">

        <button id="countBtn" class="count-btn" onclick="increaseCount()">COUNT UP</button>
        
        <div class="btn-container">
            <button class="btn reset-btn" onclick="resetCount()">Reset</button>
            <button class="btn complete-btn" onclick="completePradakshina()">Complete</button>
        </div>
    </div>

    <script>
        let count = 0;

        function increaseCount() {
            count++;
            document.getElementById("count").textContent = count;
        }

        function resetCount() {
            count = 0;
            document.getElementById("count").textContent = count;
        }

        function completePradakshina() {
            alert(`You have completed ${count} Pradakshinas! Congratulations! ðŸŽ‰`);
        }

        function updateButton() {
            const imageUrl = document.getElementById("imageUrl").value;
            const button = document.getElementById("countBtn");

            if (imageUrl.trim() !== "") {
                button.style.backgroundImage = `url(${imageUrl})`;
                button.style.backgroundSize = "cover";
                button.style.backgroundPosition = "center";
                button.textContent = ""; // Remove text when image is used
            } else {
                button.style.backgroundImage = "none";
                button.textContent = "COUNT UP";
            }
        }
    </script>

</body>
</html>
