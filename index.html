<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>108 Tiles Grid - Dark Mode</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --tile-bg: white;
            --tile-text: black;
            --greyed-out: grey;
            --selected-glow: none;
            --toggle-bg: black;
            --toggle-text: white;
        }

        .dark-mode {
            --bg-color: #121212;
            --tile-bg: #1e1e1e;
            --tile-text: white;
            --greyed-out: #555;
            --selected-glow: 0 0 10px limegreen;
            --toggle-bg: white;
            --toggle-text: black;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--tile-text);
            font-family: Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            background-color: var(--toggle-bg);
            color: var(--toggle-text);
            border-radius: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, minmax(40px, 1fr));
            gap: 5px;
            max-width: 90vw;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            font-size: 16px;
            background-color: var(--tile-bg);
            color: var(--tile-text);
            border: 1px solid var(--tile-text);
            cursor: pointer;
            text-align: center;
            transition: background 0.2s, color 0.2s, box-shadow 0.3s;
        }

        .greyed-out {
            background-color: var(--greyed-out);
            color: white;
            pointer-events: none;
        }

        .dark-mode .greyed-out {
            box-shadow: var(--selected-glow);
            background-color: #222;
            color: limegreen;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(6, minmax(40px, 1fr));
            }
            .tile {
                padding: 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(4, minmax(40px, 1fr));
            }
            .tile {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <div class="grid" id="grid"></div>

    <script>
        const grid = document.getElementById("grid");

        for (let i = 1; i <= 108; i++) {
            let tile = document.createElement("div");
            tile.classList.add("tile");
            tile.textContent = i;
            tile.addEventListener("click", function () {
                this.classList.add("greyed-out");
            });
            grid.appendChild(tile);
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
